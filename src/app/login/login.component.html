<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="large"></ion-menu-button>
    </ion-buttons>
    <ion-title> Login </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-text>We will send an SMS with a confirmation code to this number</ion-text>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input aria-label="Primary input" color="primary" label="Phone Number" labelPlacement="stacked" placeholder="Enter Phone Number"></ion-input>
      <ion-input aria-label="Primary input" color="primary" label="Use your referral code here" labelPlacement="stacked" placeholder="Enter Code"></ion-input>
    </ion-col>
    <ion-card>
    </ion-card>
  </ion-row>
  <ion-button button="medium" expand="block">NEXT</ion-button>

  </ion-grid>

</ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/address" routerDirection="root">
      <ion-icon name="person-circle-outline"></ion-icon>
      Address
    </ion-tab-button>
    <ion-tab-button routerLink="/payment" routerDirection="root">
      <ion-icon name="navigate-circle-outline"></ion-icon>
      Payment
    </ion-tab-button>
    <ion-tab-button routerLink="/complete" routerDirection="root">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      Complete
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
