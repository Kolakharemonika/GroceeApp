<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="large"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button  routerLink="/Cart" routerDirection="root">
        <ion-icon aria-hidden="true" slot="start" size="large" name="cart-outline"></ion-icon>
        <ion-badge class="badge-top" *ngIf="cartService.getTotalOrderItemsCount()">{{ cartService.getTotalOrderItemsCount()}}</ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-title>Shop List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">
  <ion-searchbar color="white" placeholder="Search Favorites"></ion-searchbar>
  <ion-text class="ion-text-center">
    <p> Placed on Fri, 22 Jun, 8 PM - 11 PM </p>
  </ion-text>
  <ion-img class="ion-padding" src="assets/images/shopList_img.jpg"></ion-img>
  <ion-grid>
    <ion-card *ngFor="let item of itemsList">
      <app-single-card [item]="item"></app-single-card>
    </ion-card>
  </ion-grid>
</ion-content>
