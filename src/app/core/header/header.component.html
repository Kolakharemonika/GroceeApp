<ion-menu contentId="main-content">
  <ion-content>
    <ion-header class="ion-no-border ion-padding">
      <div class="ion-padding" *ngIf="this.cache.user">
        <ion-avatar aria-hidden="true" slot="end">
          <ion-img alt="profile" [src]="this.cache.user.avatar" *ngIf="this.cache.user.avatar"></ion-img>
        </ion-avatar>
        <ion-list-header *ngIf="this.cache.user?.name">{{ this.cache.user.name}}</ion-list-header>
        <ion-note *ngIf="this.cache.user?.email"> {{ this.cache.user.email}}</ion-note>
      </div>
      <ion-list class="menu-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-header>
  </ion-content>
</ion-menu>
