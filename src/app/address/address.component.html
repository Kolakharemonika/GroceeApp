<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="large"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/DeliveryAddress">
        <ion-icon size="large" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Address </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">
  <ion-grid>
    <ion-card *ngFor="let cust of addressList">
      <ion-item>
        <ion-thumbnail>
          <ion-icon size="large" [name]="cust.addressOf === 'Home'? 'home-outline':cust.addressOf === 'Office'? 'briefcase-outline': 'navigate-outline'"></ion-icon>
        </ion-thumbnail>
        <ion-card-content>
          <ion-card-header>
            <ion-card-title>{{cust.name}} <ion-badge>{{cust.addressOf}}</ion-badge></ion-card-title>
            <ion-card-subtitle>{{cust.addressNo}}, {{cust.addressName}}, {{cust.addressLocality}} </ion-card-subtitle>
          </ion-card-header>
          <ion-button fill="clear" (click)="editAddress(cust.id)">
            <ion-icon size="small" name="create-outline"></ion-icon>
            <ion-label>EDIT</ion-label> </ion-button>
          <ion-button fill="clear" (click)="deleteAddress(cust.id)">
            <ion-icon size="small" name="trash-outline"></ion-icon>
            <ion-label>DELETE</ion-label> </ion-button>
        </ion-card-content>
      </ion-item>
    </ion-card>
   </ion-grid>
</ion-content>
