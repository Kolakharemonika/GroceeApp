<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="large"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon size="large" name="list-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> My Profile </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">

   <ion-list class="card">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-img class="img-medium" src="assets/images/profile.jpg" alt="profile"></ion-img>
        <ion-card-header>
          <ion-card-title>Gurdeep Osahan</ion-card-title>
          <ion-card-subtitle>iamosahan&#64;gmail.com</ion-card-subtitle>
        </ion-card-header>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="profile-col">
        <ion-icon size="small" name="navigate-circle-outline"></ion-icon>
        <ion-label>Edit Address</ion-label>
      </ion-col>
      <ion-col class="profile-col">
        <ion-icon size="small" name="person-circle-outline"></ion-icon>
        <ion-label>Edit Profile</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-between">
      <ion-label>
        <ion-icon size="small" name="wallet-outline"></ion-icon>
        <span> <strong>My Balance</strong> </span>
      </ion-label>
      <ion-label> <strong> &#8377;4,543,00</strong> </ion-label>
    </ion-row>
  </ion-list>
  <ion-list lines="full" class="ion-margin-top card" >
    <ion-item [color]="link.url === '/Profile' ? 'darkblue':'white'" *ngFor="let link of linkList" routerDirection="root" [routerLink]="[link.url]">
      <ion-icon size="small" slot="start" [name]="link.icon"></ion-icon>
      <ion-label>{{link.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button class="ion-no-margin" expand="block" color="primary" strong="true" size="large">
    <ion-icon slot="start" size="default" name="lock-closed-outline"></ion-icon>
    <ion-label> LOGOUT </ion-label>
  </ion-button>
</ion-footer>
