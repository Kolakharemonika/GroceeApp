<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="large"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/Category" routerDirection="root">
        <ion-icon size="large" name="list-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> My Profile </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">

   <ion-list class="card" *ngIf="!isEditProfile">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
          <ion-img class="img-medium" [src]="profileFormGroup.value.avatar" alt="profile"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ profileFormGroup.value.name}}</ion-card-title>
          <ion-card-subtitle>{{ profileFormGroup.value.email}}</ion-card-subtitle>
        </ion-card-header>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="profile-col">
        <ion-icon size="small" name="navigate-circle-outline" ></ion-icon>
        <ion-label>Edit Address</ion-label>
      </ion-col>
      <ion-col class="profile-col">
        <ion-icon size="small" name="person-circle-outline" (click)="editProfile()"></ion-icon>
        <ion-label>Edit Profile</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-between">
      <ion-label class="d-flex">
        <ion-icon size="small" name="wallet-outline"></ion-icon>
        <span>&nbsp; <strong>  My Balance</strong> </span>
      </ion-label>
      <ion-label> <strong> &#8377; 4,543,00</strong> </ion-label>
    </ion-row>
  </ion-list>
  <ion-list class="card" *ngIf="isEditProfile">
      <form class="ion-padding-horizontal" [formGroup]="profileFormGroup">
        <ion-list class="input-list">
          <ion-item>
            <!-- <ion-img class="img-medium"  [src]="imageURL" alt="profile"></ion-img>
            <ion-input type="file" (change)="showPreview($event)" ></ion-input> -->
            <ion-img class="img-medium" [src]="profileFormGroup.value.avatar" alt="profile"></ion-img>
            <!-- <ion-label position="stacked">Profile Image <ion-text color="danger">*</ion-text></ion-label> -->
            <!-- <ion-input formControlName="profileImg" type="text" required placeholder="Enter Name"></ion-input> -->
            <ion-icon name="cloud-upload" (click)="uploadImage()"></ion-icon>
            <ion-icon name="trash" (click)="deleteImage()"></ion-icon>

          </ion-item>
          <ion-item>
            <ion-label position="stacked">Profile Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input formControlName="name" type="text" required placeholder="Enter Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Email Address <ion-text color="danger">*</ion-text></ion-label>
            <ion-input formControlName="email" type="text" placeholder="Enter Email"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-button color="primary" strong="true" size="small" (click)="saveProfileInfo()">
              <ion-label> save </ion-label>
            </ion-button>
          </ion-item>
        </ion-list>
        </form>
  </ion-list>
  <ion-list lines="full" class="ion-margin-top card" >
    <ion-item [color]="link.url === '/Profile' ? 'darkblue':'white'" *ngFor="let link of linkList" routerDirection="root" [routerLink]="[link.url]">
      <ion-icon size="small" slot="start" [name]="link.icon"></ion-icon>
      <ion-label>{{link.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button class="ion-no-margin" expand="block" color="primary" strong="true" size="large">
    <ion-icon slot="start" size="default" name="lock-closed-outline"></ion-icon>
    <ion-label> LOGOUT </ion-label>
  </ion-button>
</ion-footer>
