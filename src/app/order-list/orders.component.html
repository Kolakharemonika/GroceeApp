<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="large"></ion-menu-button>
    </ion-buttons>
    <ion-title> Order List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">
  <ion-searchbar color="white" placeholder="Search Favorites"></ion-searchbar>
  <ion-text class="ion-text-center">
    <p> Placed on Fri, 22 Jun, 8 PM - 11 PM </p>
  </ion-text>
  <ion-grid>
    <ion-card *ngFor="let item of itemsList" (click)="gotoProduct(item.id)">
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img [src]="item.avatar" alt="">
        </ion-thumbnail>
        <ion-card-header>
          <ion-card-title>{{item.title}}</ion-card-title>
          <ion-card-subtitle>&#8377;{{item.amount}}</ion-card-subtitle>
          <ion-card-subtitle class="space-between">
            <ion-icon size="small" name="cart-outline"></ion-icon>Order ID: #61561261
          </ion-card-subtitle>
        </ion-card-header>
      </ion-item>
      <ion-item lines="full">
        <ion-label [color]="item.status==='success'?'success':'danger'">Order Cancellable</ion-label>
        <ion-label [color]="item.status==='success'?'success':'danger'" class="ion-text-end">
          <ion-icon slot="start" size="small" [name]="item.status==='success'?'checkmark-circle-outline':'close-circle-outline'"></ion-icon>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-row class="ion-padding-vertical">
        <ion-col size="12" class="space-between">
          <ion-label>Original Payable amount </ion-label>
          <ion-label  class="ion-text-end"> &#8377;{{item.amount}}</ion-label>
        </ion-col>
        <ion-col size="12" class="space-between" *ngIf="item.deliveryCharge">
          <ion-label>Delivery charges</ion-label>
          <ion-label class="ion-text-end"> &#8377;{{item.deliveryCharge}}</ion-label>
        </ion-col>
        <ion-col size="12" class="space-between">
          <ion-label>Final paid amount</ion-label>
          <ion-label class="ion-text-end"> &#8377;{{item.finalAmount}}</ion-label>
        </ion-col>
        <ion-col size="12" class="ion-padding-top">
          <ion-button class="ion-no-margin" expand="block" color="primary" strong="true" size="default">
            VIEW DETAILS
          </ion-button>
        </ion-col>
        </ion-row>
      </ion-item>
    </ion-card>
  </ion-grid>
</ion-content>
