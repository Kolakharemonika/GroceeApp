<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="large"></ion-menu-button>
    </ion-buttons>
    <ion-title> Contact Us </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">
  <!-- <div>
    <capacitor-google-map #map></capacitor-google-map>
    <button >Create Map</button>
  </div> -->
<!-- <ion-list> -->
<form action="">
  <ion-list class="card input-list">
    <ion-item>
      <ion-label position="stacked">Full Name <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text" placeholder="Enter Full Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Phone Number <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="number" placeholder="Enter Phone Number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email Address </ion-label>
      <ion-input placeholder="Enter Email Address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"> Message </ion-label>
    <ion-textarea placeholder="Enter Message"></ion-textarea>
    </ion-item>
    <ion-button class="ion-padding" size="small" expand="block">SEND MESSAGE</ion-button>
  </ion-list>
</form>

<!-- </ion-list> -->

</ion-content>
