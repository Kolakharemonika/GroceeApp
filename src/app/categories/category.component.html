<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="large"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/Cart" routerDirection="root">
        <ion-icon size="large" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="catogory-section" >
  <ng-container  *ngFor="let category of categories">
    <ion-card routerLink="/Shoplist" routerDirection="root" (click)="StartWithCat(category.id)">
      <ion-row>
        <ion-col size="4">
          <ion-img alt="Silhouette of mountains" [src]="category.avatar" ></ion-img>
        </ion-col>
        <ion-col size="8">
          <ion-card-content>
            <ion-label color="success">{{category.note}}</ion-label>
            <h1>{{category.name}}</h1>
            <p>{{category.description}}</p>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>

  </ng-container>
</ion-content>
