<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="large"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/Profile">
        <ion-icon size="large" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Cart </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">
  <ion-list lines="none" class="card">
    <ion-item>
      <ion-label> M.R.P </ion-label>
      <ion-label class="ion-text-end">&#8377;233,00 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Products Discount </ion-label>
      <ion-label color="success" class="ion-text-end"> -40 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="secondary">
        <ion-icon slot="start" size="small" name="cash-outline"></ion-icon>
      Club Member Savings </ion-label>
      <ion-label class="ion-text-end"> Not a member </ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-label>Delivery Charges <ion-icon slot="end" color="danger" size="small" name="help-circle-outline"></ion-icon></ion-label>
      <ion-label color="danger" class="ion-text-end"> +&#8377;90,00</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> <strong>Sub Title</strong>  </ion-label>
      <ion-label class="ion-text-end"> <strong>+&#8377;433,00</strong> </ion-label>
    </ion-item>

</ion-list>
<ion-list class="card ion-margin-top" lines="full">
  <ion-item *ngFor="let item of itemList">
    <ion-thumbnail slot="start">
      <img [src]="item.img" alt="">
    </ion-thumbnail>
    <ion-card-content>
      <ng-container>
        <span class="discount-price"> {{item.discountedPrice}} </span> <span class="product-price"> {{item.price}} </span>
      </ng-container>
      <ion-badge color="success" slot="end" *ngIf="item.discount"> {{item.discount}} </ion-badge>
      <ion-label> {{item.title}} </ion-label>
      <div class="space-between">
        <ion-note> {{item.quantity}} </ion-note>
        <div class="space-between">
          <ion-icon size="large" name="remove-circle-sharp" color="medium"></ion-icon>
          <ion-label class="ion-padding-horizontal">1</ion-label>
          <ion-icon size="large" name="add-circle-sharp" color="primary"></ion-icon>
        </div>
      </div>
    </ion-card-content>
  </ion-item >
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" routerLink="/Checkout"  routerDirection="root">
    <ion-buttons slot="start" color="light">
      <ion-button size="large">
         <ion-label class="space-between"><ion-icon slot="start" size="large" name="cart-outline"></ion-icon> <span>Proceed to Checkout</span> </ion-label>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" color="light">
      <ion-button size="large">
        <ion-label class="space-between"><span> <strong>&#8377;1200.69</strong></span> <ion-icon slot="end" size="medium" name="arrow-forward-outline"></ion-icon> </ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
